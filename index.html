<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <title>Document</title>
    <script src="./assets/js/materialize/materialize.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <a
          href="#"
          data-target="mobile-menu-container"
          class="sidenav-trigger mobile-menu"
        >
          <i class="icon-hamburguer"></i>
        </a>

        <a href="javascript:void(0);" class="logo-mobile">
          <i class="icon-logo"></i>
        </a>
        <ul class="tabs">
          <li class="tab col s3">
            <a href="#test">Inbox</a>
            <span>X</span>
          </li>
          <li class="tab col s3">
            <a href="#test2">Inbox</a>
            <span>X</span>
          </li>
          <li class="tab col s3">
            <a href="#test3">Inbox</a>
            <span>X</span>
          </li>
        </ul>
      </nav>

      <div class="tabs-base"></div>
    </header>

    <div class="content">
      <div id="test"></div>
      <div id="test2"></div>
      <div id="test3"></div>
    </div>

    <footer>
      <div class="article-type">
        <i class="icon-trajectory"></i>
        <p>Trajectory</p>
      </div>
      <div class="article-name">
        <p>index.html</p>
      </div>
      <div class="article-data">
        <p class="percent">25%</p>
        <span>|</span>
        <p class="time">5 min</p>
        <i class="icon-clock"></i>
      </div>
    </footer>

    <div id="mobile-menu-container" class="sidenav"></div>

    <i id="go-up" class="icon-up"></i>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, {});
      });

      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.collapsible');
        var instances = M.Collapsible.init(elems, {});
      });

      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.tabs');
        var instance = M.Tabs.init(elems, {});
      });
    </script>

    <script type="module" src="./assets/js/app.js"></script>
    <script type="module" src="./assets/translate/menu-items.js"></script>
  </body>
</html>
