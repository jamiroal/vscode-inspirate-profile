<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <a class="mobile-menu">
          <i class="icon-hamburguer"></i>
        </a>
        <a href="/">
          <i class="icon-logo"></i>
        </a>
        <div class="tabs-container">
          <div class="tab">
            <p>index.html</p>
            <span>X</span>
          </div>
          <span class="tabs-counter">2</span>
        </div>
      </nav>
      
      <div class="tabs-base"></div>
    </header>

    <div style="height: 200vh">
      <div style="height: 100vh; background-color: green"></div>
      <div style="height: 100vh; background-color: blue"></div>
    </div>

    <footer>
      <div class="article-type">
        <i class="icon-trajectory"></i>
        <p>Trajectory</p>
      </div>
      <div class="article-name">
        <p>index.html</p>
      </div>
      <div class="article-data">
        <p class="percent">25%</p>
        <span>|</span>
        <p class="time">5 min</p>
        <i class="icon-clock"></i>
      </div>
    </footer>

    <div>
      <i id="go-up" class="icon-up"></i>
    </div>

    <script src="assets/js/app.js"></script>

</html>
